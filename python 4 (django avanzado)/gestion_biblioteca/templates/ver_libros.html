<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Motrar Libros</title>
</head>
<style>
    table {
    border: 8px outset;
    border-radius: 10px;
    border-spacing: 10px;
    padding: 20px;
    margin-left: auto;
    margin-right: auto;
    }
    th,td {
    padding: 5px;
    border: 1px solid;
    }
</style>
<body>
    <h2 style="text-align:center"> Información de Biblioteca </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Fecha</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
                <tr>
                    <td>{{libro.titulo}}</td>
                    <td>{{libro.autor.nombre}}</td>
                    <td>{{libro.fecha_publicacion}}</td>
                    <td>
                        <a href="/biblioteca/editar/{{libro.id}}/">Actualizar</a>
                    </td>
                    <td>
                        <a href="/biblioteca/eliminar/{{libro.id}}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
    <div class="alert alert-danger" role="alert">
        ¿Quieres ingresar más libros?
    </div>
    <p>
        <a href="/biblioteca/agregar/"> Agregar</a>
    </p>
</body>
</html>

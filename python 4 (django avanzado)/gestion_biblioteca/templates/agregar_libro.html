<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Empleados</title>
</head>
<style>
    table {
    border: 8px outset;
    border-radius: 10px;
    border-spacing: 10px;
    padding: 20px;
    margin-left: auto;
    margin-right: auto;
    }

    th,td {
    padding: 5px;
    }
</style>
<body>
    <h2 style="text-align:center"> Ingresar los Datos del Empleado</h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
        <tr>
            <td>Titulo</td>
            <td><input type="text" placeholder="Ingrese el titulo del libro" name="titulo"/></td>
        </tr>
        <tr>
            <td><td>Autor</td>
            <td><select name="autor">
            <option selected disabled=true>Seleccione el autor</option>
            {% for autor in autores %}
                <option> {{autor}} </option>
            {% endfor %}
            </select></td>
        </tr>
        <tr>    
            <td><td>Biblioteca</td>
            <td><select name="biblioteca">
            <option selected disabled=true>Seleccione la biblioteca</option>
            {% for biblioteca in bibliotecas %}
                <option> {{biblioteca}} </option>
            {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Estado</td>
            <td><select name="estado">
            <option selected disabled=true>Seleccione el estado de su libro</option>
            <option> DISPONIBLE </option>
            <option> PRESTADO </option>
            </select></td>
        </tr>
        <tr>
            <td>Fecha de publicacion</td>
            <td><input type="date" name="fecha_publicacion"/></td>
        </tr>
        <tr>
            <td>Categoria</td>
            <td><input type="text" name="categoria"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit"class="btn btn-success"/> </td>
        </tr>
            </table>
                <br><br>
                <div class="alert alert-danger" role="alert">
                    ¿Quiere ver Información de Biblioteca?
                </div>
                <p>
                    <a href="/biblioteca/">Ir a información de la biblioteca</a>
                </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Actualizar Empleados</title>
    </head>
    <style>
        table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
        }
        th,td {
        padding: 5px;
        }
    </style>
    <body>
        <h2 style="text-align:center"> Actualizar los detalles del Empleado</h2>
        <form action="actualizarempleado/{{ empleado.id }}"method="POST">
            {% csrf_token %}
            <table style="width:50%" align="center">
                <tr>
                    <td>Id empleado</td>
                    <td><input type="text" value="{{ empleado.emp_id }}" name="emp_id"</td>
                </tr>
                <tr>
                    <td>Nombre del Empleado</td>
                    <td><input type=" text" value="{{ empleado.emp_nombre}}" name="emp_nombre" </td>
                </tr>
                <tr>
                    <td>Correo</td>
                    <td><input type="email" value="{{ empleado.emp_correo}}" name="emp_correo" </td>
                </tr>
                <tr>
                    <td>Designaci√≥n</td>
                    <td><input type="text" value="{{empleado.emp_designacion}}" name="emp_designacion" </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
